<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÄ Ruru Conversion Text Tool</title>
    <style>
        :root {
            --primary-color: #ff8ac5;
            --secondary-color: #ff5fa2;
            --accent-color: #ffb7d5;
            --background-dark: #1f1520;
            --text-color: #fff6fa;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 40px;
            background: var(--background-dark);
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(255, 138, 197, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(255, 183, 213, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(255, 95, 162, 0.08) 0%, transparent 50%);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50L50 0L0 50z' fill='%23ff8ac5' fill-opacity='0.02'/%3E%3C/svg%3E"),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='30' cy='30' r='4' fill='%23ffb7d5' fill-opacity='0.02'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(255, 138, 197, 0.5),
                         0 0 30px rgba(255, 138, 197, 0.3);
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .input-container {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(255, 138, 197, 0.15);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 138, 197, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(255, 138, 197, 0.25);
            border-color: rgba(255, 138, 197, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-color);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 0.9em;
            text-shadow: 0 0 8px rgba(255, 183, 213, 0.3);
        }

        #inputText1 {
            background-color: rgba(255, 138, 197, 0.05);
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            border: 2px solid rgba(255, 138, 197, 0.3);
            border-radius: 12px;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-color);
        }

        #inputText1:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 20px rgba(255, 138, 197, 0.3);
            background-color: rgba(255, 138, 197, 0.08);
        }

        #inputText2 {
            background-color: rgba(255, 95, 162, 0.05);
            padding: 12px 15px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            border: 2px solid rgba(255, 95, 162, 0.3);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-color);
        }

        #inputText2:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 20px rgba(255, 95, 162, 0.3);
            background-color: rgba(255, 95, 162, 0.08);
        }

        .button-container {
            margin: 25px 0;
            text-align: center;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 15px rgba(255, 138, 197, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.5),
                transparent
            );
            transition: 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 138, 197, 0.4);
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }

        #result {
            margin-top: 25px;
            font-size: 16px;
            white-space: pre-wrap;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 138, 197, 0.25);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            box-sizing: border-box;
            min-height: 180px;
            box-shadow: 0 8px 32px 0 rgba(255, 138, 197, 0.15);
            backdrop-filter: blur(6px);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #result:hover {
            border-color: rgba(255, 138, 197, 0.4);
            box-shadow: 0 12px 40px 0 rgba(255, 138, 197, 0.2);
        }

        #lineCount {
            margin-top: 15px;
            font-size: 14px;
            color: var(--accent-color);
            text-align: right;
            font-style: italic;
            text-shadow: 0 0 8px rgba(255, 183, 213, 0.3);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
        }

        ::placeholder {
            color: rgba(255, 246, 250, 0.5);
        }
    </style>
</head>
<body>
    <h1>üéÄ Ruru Conversion Text Tool</h1>
    <div class="input-container">
        <label for="inputText1">Original Text Input:</label>
        <textarea id="inputText1" placeholder="Enter original text here..."></textarea>
    </div>
    <div class="input-container">
        <label for="inputText2">Text Input:</label>
        <input type="text" id="inputText2" placeholder="Enter text to append here...">
    </div>
    <div class="button-container">
        <button onclick="processText()">‚ú® Start Replace</button>
        <button onclick="copyText()">üìã Copy Result</button>
    </div>
    <div id="result"></div>
    <div id="lineCount"></div>

    <script>
        function processText() {
            var originalText = document.getElementById('inputText1').value;
            var appendString = document.getElementById('inputText2').value;
            var containsDash = originalText.includes('----');

            var lines = originalText.split('\n').map(line => {
                if (containsDash) {
                    var parts = line.split('----');
                    if (parts.length > 2) {
                        return parts[0] + 'ÂØÜÁ†Å' + parts[1] + appendString + parts[2];
                    } else {
                        return line.replace(/----/g, 'ÂØÜÁ†Å') + appendString;
                    }
                } else if (!/[\u4e00-\u9fa5]/.test(line)) {
                    return line + appendString;
                } else {
                    var firstChineseCharIndex = line.search(/[\u4e00-\u9fa5]/);
                    if (firstChineseCharIndex !== -1) {
                        return line.substring(0, firstChineseCharIndex) + appendString;
                    }
                }
                return line;
            }).join('\n');

            var resultDiv = document.getElementById('result');
            var lineCountDiv = document.getElementById('lineCount');

            resultDiv.innerText = lines;
            lineCountDiv.innerText = 'Line Count: ' + lines.split('\n').length;
        }

        function copyText() {
            var resultDiv = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultDiv).then(function() {
                alert("Result copied to clipboard.");
            }, function(err) {
                alert("Could not copy text: ", err);
            });
        }
    </script>
</body>
</html>
